<app-loading *ngIf="loading">
</app-loading>


<div class="row animated fadeIn" *ngIf="!loading">

    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>

    <div class="col">
        <h2>{{artista.name}}</h2>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank" class="link">
                Ir a la pagina del Artista
            </a>

        </p>
    </div>

    <div class="col-4 text-right">

        <button routerLink='/search' class='btn btn-outline-success'>Regresar</button>

    </div>


</div>

<div class="row animated fadeIn  m-3 " *ngIf="!loading">

    <div class=" col ">
        <table class="table  text-center ">

            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista previa</th>
                </tr>
            </thead>

            <tbody *ngFor="let item of tracks text-center">
                <th>
                    <img class="img-thumb" [src]="item.album.images | noimage " alt="image album ">
                </th>
                <th>{{item.album.name}} </th>
                <th>{{item.name}}</th>
                <th>
                    <!-- <audio [src]="item.preview_url" controls></audio> -->
                    <iframe [src]=" item.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </th>
                <!-- spotify:track:10igKaIKsSB6ZnWxPxPvKO -->
            </tbody>

        </table>

    </div>

</div>
